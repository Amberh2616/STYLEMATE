<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLEMATE - 結帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定義漸層 - 統一紫灰色調 */
        .bg-gradient-main {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        }

        .bg-gradient-border-top {
            background: linear-gradient(90deg, #8b7cf6 0%, #6366f1 50%, #4f46e5 100%);
            opacity: 0.3;
        }

        .bg-gradient-border-bottom {
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 50%, #8b7cf6 100%);
            opacity: 0.3;
        }

        .bg-gradient-border-left {
            background: linear-gradient(180deg, #8b7cf6 0%, #6366f1 50%, #4f46e5 100%);
            opacity: 0.3;
        }

        .bg-gradient-border-right {
            background: linear-gradient(180deg, #4f46e5 0%, #6366f1 50%, #8b7cf6 100%);
            opacity: 0.3;
        }

        .bg-gradient-button-primary {
            background: linear-gradient(90deg, #6366f1, #8b7cf6);
        }

        .bg-gradient-button-primary:hover {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
        }

        .bg-gradient-success {
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .bg-gradient-success:hover {
            background: linear-gradient(90deg, #059669, #047857);
        }

        /* 漸層文字 */
        .text-gradient {
            background: linear-gradient(90deg, #6366f1, #8b7cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 步驟指示器 */
        .step-active {
            background: linear-gradient(90deg, #6366f1, #8b7cf6);
            color: white;
        }

        .step-completed {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
        }

        .step-pending {
            background: #e2e8f0;
            color: #64748b;
        }

        /* 動畫 */
        .slide-in {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 表單樣式 */
        .form-input {
            @apply w-full px-4 py-3 bg-white border-2 border-slate-200 rounded-lg focus:border-indigo-500 focus:outline-none transition-all;
        }

        .form-label {
            @apply block text-sm font-medium text-slate-700 mb-2;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-main">
    <!-- 裝飾性邊框 -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-8 bg-gradient-border-top"></div>
        <div class="absolute bottom-0 left-0 w-full h-8 bg-gradient-border-bottom"></div>
        <div class="absolute top-0 left-0 w-8 h-full bg-gradient-border-left"></div>
        <div class="absolute top-0 right-0 w-8 h-full bg-gradient-border-right"></div>
        
        <!-- 角落裝飾 -->
        <div class="absolute top-2 left-2 w-6 h-6 bg-slate-300 rounded-full opacity-80"></div>
        <div class="absolute top-2 right-2 w-6 h-6 bg-indigo-300 rounded-full opacity-80"></div>
        <div class="absolute bottom-2 left-2 w-6 h-6 bg-violet-300 rounded-full opacity-80"></div>
        <div class="absolute bottom-2 right-2 w-6 h-6 bg-slate-300 rounded-full opacity-80"></div>
    </div>

    <!-- 主要內容區域 -->
    <div class="container mx-auto px-8 py-12 max-w-6xl relative z-10">
        <!-- 標題區域 -->
        <div class="text-center mb-8 slide-in">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5.5a1 1 0 001 1.2h9.2a1 1 0 001-1.2L15 13H7"></path>
                </svg>
                
                <h1 class="text-3xl font-bold text-gradient">STYLEMATE</h1>
                
                <svg class="w-8 h-8 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-semibold text-slate-700 mb-2">結帳</h2>
            <p class="text-slate-600">完成您的訂單</p>
        </div>

        <!-- 步驟指示器 -->
        <div class="flex items-center justify-center mb-8 slide-in">
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <div id="step1" class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-semibold step-active">
                        1
                    </div>
                    <span class="ml-2 text-sm font-medium text-slate-700">購物車</span>
                </div>
                <div class="w-8 h-1 bg-slate-300"></div>
                <div class="flex items-center">
                    <div id="step2" class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-semibold step-pending">
                        2
                    </div>
                    <span class="ml-2 text-sm font-medium text-slate-500">配送資訊</span>
                </div>
                <div class="w-8 h-1 bg-slate-300"></div>
                <div class="flex items-center">
                    <div id="step3" class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-semibold step-pending">
                        3
                    </div>
                    <span class="ml-2 text-sm font-medium text-slate-500">付款</span>
                </div>
            </div>
        </div>

        <!-- 主要內容區 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左側：結帐表單 -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- 步驟1：購物車檢視 -->
                <div id="cartStep" class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border-4 border-slate-200 p-6 slide-in">
                    <h3 class="text-xl font-semibold text-slate-800 mb-6">🛒 購物車</h3>
                    
                    <!-- 商品項目 -->
                    <div class="space-y-4 mb-6">
                        <div class="flex items-center space-x-4 p-4 bg-slate-50 rounded-lg">
                            <div class="w-20 h-20 bg-gradient-to-br from-indigo-100 to-violet-200 rounded-lg flex items-center justify-center">
                                <span class="text-2xl">👗</span>
                            </div>
                            <div class="flex-1">
                                <h4 class="font-semibold text-slate-800">韓式甜美花朵印花洋裝</h4>
                                <p class="text-sm text-slate-600">尺寸：M</p>
                                <p class="text-sm text-slate-600">顏色：粉色</p>
                            </div>
                            <div class="text-right">
                                <div class="flex items-center space-x-2 mb-2">
                                    <button onclick="changeQuantity(-1)" class="w-6 h-6 bg-slate-200 rounded-full flex items-center justify-center text-xs hover:bg-slate-300">-</button>
                                    <span id="itemQuantity" class="text-sm font-semibold min-w-[1.5rem] text-center">1</span>
                                    <button onclick="changeQuantity(1)" class="w-6 h-6 bg-slate-200 rounded-full flex items-center justify-center text-xs hover:bg-slate-300">+</button>
                                </div>
                                <div class="text-lg font-bold text-indigo-600">NT$ 1,299</div>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="nextStep()" class="w-full bg-gradient-button-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-gradient-button-primary transition-all">
                        下一步：配送資訊
                    </button>
                </div>

                <!-- 步驟2：配送資訊 -->
                <div id="shippingStep" class="hidden bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border-4 border-slate-200 p-6 slide-in">
                    <h3 class="text-xl font-semibold text-slate-800 mb-6">🚚 配送資訊</h3>
                    
                    <form class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-input" placeholder="請輸入收件人姓名" required>
                            </div>
                            <div>
                                <label class="form-label">電話</label>
                                <input type="tel" class="form-input" placeholder="請輸入聯絡電話" required>
                            </div>
                        </div>
                        
                        <div>
                            <label class="form-label">電子郵件</label>
                            <input type="email" class="form-input" placeholder="請輸入電子郵件" required>
                        </div>
                        
                        <div>
                            <label class="form-label">配送地址</label>
                            <textarea class="form-input h-24" placeholder="請輸入完整地址" required></textarea>
                        </div>
                        
                        <div>
                            <label class="form-label">配送方式</label>
                            <div class="space-y-2">
                                <label class="flex items-center p-3 border-2 border-slate-200 rounded-lg hover:border-indigo-300 cursor-pointer">
                                    <input type="radio" name="shipping" value="standard" class="text-indigo-600" checked>
                                    <span class="ml-3 flex-1">
                                        <span class="font-medium">標準配送</span>
                                        <span class="text-sm text-slate-600 block">3-5個工作天 - 免運費</span>
                                    </span>
                                    <span class="font-semibold text-slate-800">免費</span>
                                </label>
                                <label class="flex items-center p-3 border-2 border-slate-200 rounded-lg hover:border-indigo-300 cursor-pointer">
                                    <input type="radio" name="shipping" value="express" class="text-indigo-600">
                                    <span class="ml-3 flex-1">
                                        <span class="font-medium">快速配送</span>
                                        <span class="text-sm text-slate-600 block">1-2個工作天</span>
                                    </span>
                                    <span class="font-semibold text-slate-800">NT$ 100</span>
                                </label>
                            </div>
                        </div>
                    </form>
                    
                    <div class="flex space-x-3 mt-6">
                        <button onclick="prevStep()" class="flex-1 bg-slate-200 text-slate-700 py-3 px-4 rounded-lg font-medium hover:bg-slate-300 transition-all">
                            上一步
                        </button>
                        <button onclick="nextStep()" class="flex-1 bg-gradient-button-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-gradient-button-primary transition-all">
                            下一步：付款
                        </button>
                    </div>
                </div>

                <!-- 步驟3：付款資訊 -->
                <div id="paymentStep" class="hidden bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border-4 border-slate-200 p-6 slide-in">
                    <h3 class="text-xl font-semibold text-slate-800 mb-6">💳 付款方式</h3>
                    
                    <div class="space-y-4">
                        <label class="flex items-center p-4 border-2 border-slate-200 rounded-lg hover:border-indigo-300 cursor-pointer">
                            <input type="radio" name="payment" value="credit" class="text-indigo-600" checked>
                            <span class="ml-3 flex-1">
                                <span class="font-medium flex items-center">
                                    信用卡付款
                                    <span class="ml-2 text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full">推薦</span>
                                </span>
                                <span class="text-sm text-slate-600 block">支援 Visa、MasterCard、JCB</span>
                            </span>
                        </label>
                        
                        <label class="flex items-center p-4 border-2 border-slate-200 rounded-lg hover:border-indigo-300 cursor-pointer">
                            <input type="radio" name="payment" value="transfer" class="text-indigo-600">
                            <span class="ml-3 flex-1">
                                <span class="font-medium">銀行轉帳</span>
                                <span class="text-sm text-slate-600 block">轉帳後請提供轉帳資訊</span>
                            </span>
                        </label>
                        
                        <label class="flex items-center p-4 border-2 border-slate-200 rounded-lg hover:border-indigo-300 cursor-pointer">
                            <input type="radio" name="payment" value="cod" class="text-indigo-600">
                            <span class="ml-3 flex-1">
                                <span class="font-medium">貨到付款</span>
                                <span class="text-sm text-slate-600 block">收到商品後付款 (+NT$ 30手續費)</span>
                            </span>
                        </label>
                    </div>
                    
                    <!-- 信用卡資訊 (預設顯示) -->
                    <div id="creditCardForm" class="mt-6 space-y-4 p-4 bg-slate-50 rounded-lg">
                        <div>
                            <label class="form-label">卡號</label>
                            <input type="text" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="form-label">到期日</label>
                                <input type="text" class="form-input" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div>
                                <label class="form-label">安全碼</label>
                                <input type="text" class="form-input" placeholder="123" maxlength="3">
                            </div>
                        </div>
                        <div>
                            <label class="form-label">持卡人姓名</label>
                            <input type="text" class="form-input" placeholder="請輸入持卡人姓名">
                        </div>
                    </div>
                    
                    <div class="flex space-x-3 mt-6">
                        <button onclick="prevStep()" class="flex-1 bg-slate-200 text-slate-700 py-3 px-4 rounded-lg font-medium hover:bg-slate-300 transition-all">
                            上一步
                        </button>
                        <button onclick="completeOrder()" class="flex-1 bg-gradient-success text-white py-3 px-4 rounded-lg font-semibold hover:bg-gradient-success transition-all">
                            完成訂單
                        </button>
                    </div>
                </div>

                <!-- 訂單完成 -->
                <div id="completedStep" class="hidden bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border-4 border-green-200 p-6 slide-in text-center">
                    <div class="text-6xl mb-4">🎉</div>
                    <h3 class="text-2xl font-bold text-green-600 mb-4">訂單成功！</h3>
                    <p class="text-slate-600 mb-6">感謝您的購買！我們將盡快為您處理訂單。</p>
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                        <p class="text-sm text-green-700">
                            <strong>訂單編號：</strong> #STYLE2024001<br>
                            <strong>預計送達：</strong> 3-5個工作天
                        </p>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 justify-center">
                        <a href="chat-page.html" class="bg-gradient-button-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-gradient-button-primary transition-all">
                            繼續購物
                        </a>
                        <a href="index.html" class="bg-slate-200 text-slate-700 py-3 px-6 rounded-lg font-medium hover:bg-slate-300 transition-all">
                            返回首頁
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 右側：訂單摘要 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border-4 border-slate-200 p-6 slide-in">
                <h3 class="text-xl font-semibold text-slate-800 mb-6">📋 訂單摘要</h3>
                
                <div class="space-y-4 mb-6">
                    <div class="flex justify-between">
                        <span class="text-slate-600">商品小計</span>
                        <span class="font-semibold">NT$ 1,299</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-600">運費</span>
                        <span class="font-semibold text-green-600">免費</span>
                    </div>
                    <div class="border-t border-slate-200 pt-4">
                        <div class="flex justify-between text-lg">
                            <span class="font-semibold">總計</span>
                            <span class="font-bold text-indigo-600">NT$ 1,299</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-4 mb-6">
                    <h4 class="font-semibold text-indigo-800 mb-2">🎁 優惠活動</h4>
                    <p class="text-sm text-indigo-700">首次購買享免運費優惠！</p>
                </div>
                
                <div class="space-y-3 text-sm text-slate-600">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        30天免費退換貨
                    </div>
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        安全加密付款
                    </div>
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        品質保證
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let itemQuantity = 1;

        function changeQuantity(delta) {
            itemQuantity = Math.max(1, itemQuantity + delta);
            document.getElementById('itemQuantity').textContent = itemQuantity;
            updateTotal();
        }

        function updateTotal() {
            const basePrice = 1299;
            const total = basePrice * itemQuantity;
            document.querySelector('.font-bold.text-indigo-600').textContent = `NT$ ${total.toLocaleString()}`;
        }

        function nextStep() {
            if (currentStep < 3) {
                // 隱藏當前步驟
                document.getElementById(getStepId(currentStep)).classList.add('hidden');
                
                // 更新步驟指示器
                document.getElementById(`step${currentStep}`).className = document.getElementById(`step${currentStep}`).className.replace('step-active', 'step-completed');
                
                currentStep++;
                
                // 顯示下一步驟
                document.getElementById(getStepId(currentStep)).classList.remove('hidden');
                document.getElementById(`step${currentStep}`).className = document.getElementById(`step${currentStep}`).className.replace('step-pending', 'step-active');
                
                // 更新步驟文字顏色
                updateStepLabels();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                // 隱藏當前步驟
                document.getElementById(getStepId(currentStep)).classList.add('hidden');
                
                // 更新步驟指示器
                document.getElementById(`step${currentStep}`).className = document.getElementById(`step${currentStep}`).className.replace('step-active', 'step-pending');
                
                currentStep--;
                
                // 顯示上一步驟
                document.getElementById(getStepId(currentStep)).classList.remove('hidden');
                document.getElementById(`step${currentStep}`).className = document.getElementById(`step${currentStep}`).className.replace('step-completed', 'step-active');
                
                // 更新步驟文字顏色
                updateStepLabels();
            }
        }

        function getStepId(step) {
            const stepIds = ['', 'cartStep', 'shippingStep', 'paymentStep'];
            return stepIds[step];
        }

        function updateStepLabels() {
            const labels = document.querySelectorAll('.flex.items-center span.ml-2');
            labels.forEach((label, index) => {
                if (index + 1 <= currentStep) {
                    label.classList.remove('text-slate-500');
                    label.classList.add('text-slate-700');
                } else {
                    label.classList.remove('text-slate-700');
                    label.classList.add('text-slate-500');
                }
            });
        }

        function completeOrder() {
            // 隱藏付款步驟
            document.getElementById('paymentStep').classList.add('hidden');
            
            // 更新所有步驟為完成狀態
            for (let i = 1; i <= 3; i++) {
                const stepElement = document.getElementById(`step${i}`);
                stepElement.className = stepElement.className.replace(/step-\w+/, 'step-completed');
            }
            
            // 顯示完成畫面
            document.getElementById('completedStep').classList.remove('hidden');
            
            // 模擬處理時間
            setTimeout(() => {
                document.querySelector('#completedStep .text-6xl').innerHTML = '✅';
            }, 1000);
        }

        // 頁面載入時初始化
        window.addEventListener('load', () => {
            updateStepLabels();
        });
    </script>
</body>
</html>
