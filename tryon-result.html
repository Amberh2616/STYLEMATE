<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLEMATE - 試穿結果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定義漸層 - 統一紫灰色調 */
        .bg-gradient-main {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
        }

        .bg-gradient-border-top {
            background: linear-gradient(90deg, #8b7cf6 0%, #6366f1 50%, #4f46e5 100%);
            opacity: 0.3;
        }

        .bg-gradient-border-bottom {
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 50%, #8b7cf6 100%);
            opacity: 0.3;
        }

        .bg-gradient-border-left {
            background: linear-gradient(180deg, #8b7cf6 0%, #6366f1 50%, #4f46e5 100%);
            opacity: 0.3;
        }

        .bg-gradient-border-right {
            background: linear-gradient(180deg, #4f46e5 0%, #6366f1 50%, #8b7cf6 100%);
            opacity: 0.3;
        }

        .bg-gradient-button-primary {
            background: linear-gradient(90deg, #6366f1, #8b7cf6);
        }

        .bg-gradient-button-primary:hover {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
        }

        .bg-gradient-button-secondary {
            background: linear-gradient(90deg, #64748b, #475569);
        }

        .bg-gradient-button-secondary:hover {
            background: linear-gradient(90deg, #475569, #334155);
        }

        /* 漸層文字 */
        .text-gradient {
            background: linear-gradient(90deg, #6366f1, #8b7cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 滑入動畫 */
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 縮放動畫 */
        .zoom-in {
            animation: zoomIn 0.6s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-main">
    <!-- 裝飾性邊框 -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-8 bg-gradient-border-top"></div>
        <div class="absolute bottom-0 left-0 w-full h-8 bg-gradient-border-bottom"></div>
        <div class="absolute top-0 left-0 w-8 h-full bg-gradient-border-left"></div>
        <div class="absolute top-0 right-0 w-8 h-full bg-gradient-border-right"></div>
        
        <!-- 角落裝飾 -->
        <div class="absolute top-2 left-2 w-6 h-6 bg-slate-300 rounded-full opacity-80"></div>
        <div class="absolute top-2 right-2 w-6 h-6 bg-indigo-300 rounded-full opacity-80"></div>
        <div class="absolute bottom-2 left-2 w-6 h-6 bg-violet-300 rounded-full opacity-80"></div>
        <div class="absolute bottom-2 right-2 w-6 h-6 bg-slate-300 rounded-full opacity-80"></div>
    </div>

    <!-- 主要內容區域 -->
    <div class="container mx-auto px-8 py-12 max-w-6xl relative z-10">
        <!-- 標題區域 -->
        <div class="text-center mb-8 slide-in">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <!-- Success Icon -->
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                
                <h1 class="text-3xl font-bold text-gradient">STYLEMATE</h1>
                
                <!-- Sparkles Icon -->
                <svg class="w-8 h-8 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.5 2.5L16 4l2.5 2.5L16 9l-2.5-2.5L16 4l-2.5-2.5L16 9zm2.5 6L12 10.5 9.5 9 12 7.5 14.5 9 12 10.5z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-semibold text-slate-700 mb-2">試穿效果完成！</h2>
            <p class="text-slate-600">你的專屬試穿效果圖已經生成完成</p>
        </div>

        <!-- 主要內容區 - 左右分欄 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <!-- 左側：試穿結果圖 -->
            <div class="lg:col-span-2 bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border-4 border-slate-200 p-6 zoom-in">
                <h3 class="text-xl font-semibold text-slate-800 mb-6 text-center">✨ 你的試穿效果 ✨</h3>
                
                <!-- 試穿圖片區域 -->
                <div class="bg-slate-50 rounded-xl p-4 mb-6">
                    <div class="aspect-[3/4] bg-gradient-to-br from-slate-100 to-slate-200 rounded-lg flex items-center justify-center relative overflow-hidden">
                        <!-- 模擬試穿合成圖 -->
                        <div class="absolute inset-4 bg-gradient-to-br from-indigo-100 to-violet-100 rounded-lg flex flex-col items-center justify-center">
                            <div class="text-6xl mb-4">👤</div>
                            <div class="text-4xl mb-2">👗</div>
                            <p class="text-sm text-slate-600 text-center">試穿合成圖<br>（用戶照片 + 選中商品）</p>
                        </div>
                        
                        <!-- 裝飾邊框 -->
                        <div class="absolute top-2 left-2 w-4 h-4 border-l-2 border-t-2 border-indigo-400"></div>
                        <div class="absolute top-2 right-2 w-4 h-4 border-r-2 border-t-2 border-indigo-400"></div>
                        <div class="absolute bottom-2 left-2 w-4 h-4 border-l-2 border-b-2 border-indigo-400"></div>
                        <div class="absolute bottom-2 right-2 w-4 h-4 border-r-2 border-b-2 border-indigo-400"></div>
                    </div>
                </div>

                <!-- 圖片操作按鈕 -->
                <div class="flex flex-col sm:flex-row gap-3">
                    <button class="flex-1 bg-gradient-button-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-gradient-button-primary transition-all flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span>下載圖片</span>
                    </button>
                    
                    <button class="flex-1 bg-gradient-button-secondary text-white py-3 px-4 rounded-lg font-medium hover:bg-gradient-button-secondary transition-all flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                        </svg>
                        <span>分享</span>
                    </button>
                </div>
            </div>
            
            <!-- 右側：商品資訊 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border-4 border-slate-200 p-6 slide-in">
                <h3 class="text-lg font-semibold text-slate-800 mb-6">📦 商品詳情</h3>
                
                <!-- 商品資訊 -->
                <div class="space-y-4 mb-6">
                    <div class="text-center">
                        <div class="w-20 h-20 bg-gradient-to-br from-indigo-100 to-violet-200 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span id="productEmoji" class="text-3xl">👗</span>
                        </div>
                        <h4 id="productName" class="font-semibold text-slate-800 mb-2">韓式甜美花朵印花洋裝</h4>
                        <p id="productDescription" class="text-sm text-slate-600 mb-3">甜美可愛的花朵印花洋裝，輕薄透氣的面料</p>
                        <div id="productPrice" class="text-2xl font-bold text-indigo-600 mb-4">NT$ 1,299</div>
                    </div>
                    
                    <!-- 尺寸選擇 -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">尺寸</label>
                        <div class="flex space-x-2">
                            <button class="flex-1 py-2 px-3 border-2 border-slate-200 rounded-lg text-sm hover:border-indigo-400 hover:bg-indigo-50 transition-all focus:border-indigo-500 focus:bg-indigo-100">S</button>
                            <button class="flex-1 py-2 px-3 border-2 border-indigo-500 bg-indigo-100 rounded-lg text-sm text-indigo-700 font-semibold">M</button>
                            <button class="flex-1 py-2 px-3 border-2 border-slate-200 rounded-lg text-sm hover:border-indigo-400 hover:bg-indigo-50 transition-all focus:border-indigo-500 focus:bg-indigo-100">L</button>
                            <button class="flex-1 py-2 px-3 border-2 border-slate-200 rounded-lg text-sm hover:border-indigo-400 hover:bg-indigo-50 transition-all focus:border-indigo-500 focus:bg-indigo-100">XL</button>
                        </div>
                    </div>
                    
                    <!-- 數量選擇 -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">數量</label>
                        <div class="flex items-center space-x-3">
                            <button onclick="changeQuantity(-1)" class="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center hover:bg-slate-300 transition-all">
                                <span class="text-slate-600">-</span>
                            </button>
                            <span id="quantity" class="text-lg font-semibold text-slate-800 min-w-[2rem] text-center">1</span>
                            <button onclick="changeQuantity(1)" class="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center hover:bg-slate-300 transition-all">
                                <span class="text-slate-600">+</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 購買按鈕 -->
                <div class="space-y-3">
                    <a href="checkout.html" class="w-full bg-gradient-button-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-gradient-button-primary transition-all flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5.5a1 1 0 001 1.2h9.2a1 1 0 001-1.2L15 13H7"></path>
                        </svg>
                        <span>加入購物車</span>
                    </a>
                    
                    <button class="w-full bg-slate-100 text-slate-700 py-3 px-4 rounded-lg font-medium hover:bg-slate-200 transition-all flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                        <span>加入收藏</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部導航 -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center slide-in">
            <a href="chat-page.html" class="flex items-center space-x-2 bg-white/80 backdrop-blur-sm border-2 border-slate-200 text-slate-700 px-6 py-3 rounded-lg font-medium hover:bg-white hover:border-indigo-300 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
                </svg>
                <span>返回對話</span>
            </a>
            
            <a href="chat-page.html" class="flex items-center space-x-2 bg-gradient-button-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-gradient-button-primary transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>繼續試穿其他商品</span>
            </a>
        </div>
    </div>

    <script>
        let currentQuantity = 1;

        function changeQuantity(delta) {
            currentQuantity = Math.max(1, currentQuantity + delta);
            document.getElementById('quantity').textContent = currentQuantity;
        }

        // 從 URL 參數或 localStorage 獲取商品資訊
        function loadProductInfo() {
            // 這裡應該從 chat-page.html 傳來的資料載入商品資訊
            // 暫時使用預設值
        }

        // 頁面載入時執行
        window.addEventListener('load', () => {
            loadProductInfo();
        });
    </script>
</body>
</html>
